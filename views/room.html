
	<section class = "row">

		<section class= "col-sm-8">
			<h1>{{name}}</h1>
			{{> messenger}}
		</section>

		<section class= "col-sm-4">

			<h2><a id="back-to-lobby">Back to lobby</a></h2>

			<h3>People</h3>
			<ul class="list-unstyled" id = "people">
			{{#eachInMap people}}
				<li id="{{key}}">{{value.name}}</li>
			{{/eachInMap}}
			</ul>


		</section>

	</section>
